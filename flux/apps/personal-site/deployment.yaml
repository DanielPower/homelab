apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: personal-site
spec:
  selector:
    matchLabels:
      app: personal-site
  template:
    metadata:
      labels:
        app: personal-site
    spec:
      containers:
        - name: personal-site
          image: ghcr.io/danielpower/personal-site:main@sha256:89faae6d74d5c47bc6442167677dfaa5921eb2357b6d94182b985dc94d150cfa
          imagePullPolicy: Always
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: PROMETHEUS_URL
              value: http://prometheus-kube-prometheus-prometheus.prometheus.svc.cluster.local:9090
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: http
              containerPort: 3000
