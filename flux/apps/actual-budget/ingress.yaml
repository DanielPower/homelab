apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: actual-budget
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: actual-budget
  tls:
    - hosts:
        - actual-budget.danielpower.ca
      secretName: actual-budget-tls
  rules:
    - host: actual-budget.danielpower.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: actual-budget
                port:
                  name: http
