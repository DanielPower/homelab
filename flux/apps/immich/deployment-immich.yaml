apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
spec:
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v1.123
          ports:
            - name: http
              containerPort: 2283
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: immich-postgres-app
                  key: uri
