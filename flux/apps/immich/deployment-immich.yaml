apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
spec:
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v1.124.2
          ports:
            - name: http
              containerPort: 2283
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: immich-postgres-app
                  key: uri
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_HOSTNAME
              value: redis.immich.svc.cluster.local
            - name: IMMICH_PORT
              value: "2283"
          volumeMounts:
            - name: immich
              mountPath: /usr/src/app/upload
            - name: photos
              mountPath: /photos
      volumes:
        - name: immich
          persistentVolumeClaim:
            claimName: photos
        - name: photos
          nfs:
            server: 192.168.0.2
            path: /main/media/pictures
            readOnly: false
