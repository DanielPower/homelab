apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-machine-learning
spec:
  replicas: 5
  selector:
    matchLabels:
      app: immich-machine-learning
  template:
    metadata:
      labels:
        app: immich-machine-learning
    spec:
      containers:
        - name: immich-machine-learning
          image: ghcr.io/immich-app/immich-machine-learning-rocm:v1.132.3
          ports:
            - name: http
              containerPort: 3301
          securityContext:
            privileged: true
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: immich-postgres-app
                  key: uri
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_HOSTNAME
              value: redis.immich.svc.cluster.local
            - name: IMMICH_PORT
              value: "3301"
          volumeMounts:
            - name: dev-dri
              mountPath: /dev/dri
      volumes:
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: Directory
