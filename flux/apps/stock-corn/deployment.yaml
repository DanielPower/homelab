apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-corn
spec:
  selector:
    matchLabels:
      app: stock-corn
  template:
    metadata:
      labels:
        app: stock-corn
    spec:
      containers:
        - name: stock-corn
          image: ghcr.io/danielpower/stock-corn:master@sha256:378dd58548dd578ce50cc5068ba3a038f36884af92cecfc5e213c809f261587a
          envFrom:
            - secretRef:
                name: secrets
          env:
            - name: DATABASE_URL
              value: /data/db.sqlite
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: stock-corn
