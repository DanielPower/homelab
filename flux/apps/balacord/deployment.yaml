apiVersion: apps/v1
kind: Deployment
metadata:
  name: balacord
spec:
  selector:
    matchLabels:
      app: balacord
  template:
    metadata:
      labels:
        app: balacord
    spec:
      containers:
        - name: balacord
          image: ghcr.io/danielpower/balacord:main@sha256:ea23ecf88ee8d2f9a63a151a09288b3d8428de21754365f2e5e27d814cfbaced
          envFrom:
            - secretRef:
                name: secrets
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
