apiVersion: apps/v1
kind: Deployment
metadata:
  name: balacord
spec:
  selector:
    matchLabels:
      app: balacord
  template:
    metadata:
      labels:
        app: balacord
    spec:
      containers:
        - name: balacord
          image: ghcr.io/danielpower/balacord:main@sha256:ed4b1cb9a67f19ec356a09e7fbb04f9f00f485a2429dcc8989e21b515bb10d04
          envFrom:
            - secretRef:
                name: secrets
          env:
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: balacord-postgres-app
                  key: user
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: balacord-postgres-app
                  key: password
            - name: PGHOST
              valueFrom:
                secretKeyRef:
                  name: balacord-postgres-app
                  key: host
            - name: PGPORT
              valueFrom:
                secretKeyRef:
                  name: balacord-postgres-app
                  key: port
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: balacord-postgres-app
                  key: dbname
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
