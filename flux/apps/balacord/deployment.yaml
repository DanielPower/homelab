apiVersion: apps/v1
kind: Deployment
metadata:
  name: balacord
spec:
  selector:
    matchLabels:
      app: balacord
  template:
    metadata:
      labels:
        app: balacord
    spec:
      containers:
        - name: balacord
          image: ghcr.io/danielpower/balacord:main@sha256:a8f07ac28aa8192b13dd7508ae7359be601630a58c0e2855f99b8d747905bda5
          envFrom:
            - secretRef:
                name: secrets
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: immich-postgres-app
                  key: user
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-postgres-app
                  key: password
            - name: PGHOST
              valueFrom:
                secretKeyRef:
                  name: immich-postgres-app
                  key: host
            - name: PGPORT
              valueFrom:
                secretKeyRef:
                  name: immich-postgres-app
                  key: port
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: immich-postgres-app
                  key: dbname
              
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
